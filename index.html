<!DOCTYPE html>
<html>

<head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
    <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" target="_blank">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js">
    </script>
</head>

<body background="download.jpg">
    <center>
        <div class="btn btn-warning heading">
            <h1> Dj app </h1>
            <p id="note">
                Note: Move your Left hand wrist up and down for increasing and decreasing the volume. Move your right
                hand wrist up and down for increasing and decreacing the speed.
            </p>
        </div>
        <br><br>
        <button class="btn btn-success" onclick="play()">Play</button>
        <div class="div_speed">
            <img class="div_speed_image"
                src="Dij.jpg">
                <br><br>
            <button class="btn btn-danger" onclick="">Speed</button>
        </div>
        <div class="div_volume">
            <img class="div_volume_image"
                src="Dij.jpg">
                <br><br>
            <button class="btn btn-danger" onclick="">Volume</button>
        </div>
        <div class="copy_right_footer">
            Developed by Anand R
        </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
